<nz-spin [nzSpinning]="isLoading" *ngIf="product || isLoading;else errorMessage">
  <div nz-row nzJustify="end" [nzGutter]="16">
    <div nz-col *ngIf="this.kss.isProductManager()">
      <button nz-button nzType="primary" nzSize="large" (click)="modifyProduct()">Modify</button>
    </div>
    <div nz-col *ngIf="this.kss.isProductManager()">
      <button nz-button nzType="danger" nzSize="large" (click)="deleteProduct()">Delete</button>
    </div>
  </div>

  <div nz-row nzJustify='start' nzAlign="top">
    <div nz-col [nzSpan]="8">
      <img *ngIf="product?.image != null"
           width="100%"
           [src]="product?.image"
           alt="Image poster">
    </div>
    <div nz-col [nzSpan]="15" nzOffset="1">
      <nz-divider nzOrientation="left" nzText="Product's information"></nz-divider>
      <nz-descriptions nzLayout="horizontal">
        <nz-descriptions-item nzSpan="3" nzTitle="Title">{{product?.name}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="3" nzTitle="Price">
          {{product?.price}} DH
        </nz-descriptions-item>
        <nz-descriptions-item nzSpan="3" nzTitle="Rating">
          {{product?.quantity}}
        </nz-descriptions-item>
      </nz-descriptions>
    </div>
  </div>
</nz-spin>
<ng-template #errorMessage>
  <nz-result nzStatus="404" nzTitle="Error"
             nzSubTitle="Sorry, Didn't found this product!">
    <div nz-result-extra>
      <button nz-button nzType="primary" (click)="navigateToProducts()">Back to products list</button>
    </div>
  </nz-result>
</ng-template>
